<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
      var div = document.querySelector('#app');
      var viewModel = {};

      // Object.defineProperties(대상 객체, 객체의 속성, {
      //     정의할 내용
      // })
      //객체의 동작을 재정의하는 api

      //즉시실행 함수 : 어떤 application logic에 노출되지 않게 또다른 유효범위에 넣어주는 것
      (function() {
        function init() {
          Object.defineProperty(viewModel, 'str', {
            //속성에 접근했을 때의 동작을 정의
            get: function() {
              console.log('접근');
            },

            //속성에 값을 할당했을 때의 동작을 정의
            set : function(newValue) {
              console.log('할당', newValue);
              render(newValue);
              // div.innerHTML = newValue; //데이터 바인딩!
            }
          });
          //데이터의 변화를 라이브러리에서 감지해서 알아서 화면에 자동으로 그려주는 것
        }
        
        function render(value) {
          div.innerHTML = value;
        }

        init();
      })();
        
    </script>
</body>
</html>
